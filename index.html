<!DOCTYPE html>
<html lang="fi">
<head>
  <title>KAUNIS VAASA</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="header">
  <h1>KAUNIS VAASA</h1>
</div>

<div class="row">
  <div class="col-3 col-s-3 menu">
    
    <ul>
      <li><a class="link" href="https://www.vaasa.fi/">Vaasa Kaupunki</a></li>
      <li><a class="link" href="https://fi.wikipedia.org/wiki/Vaasa">Wiki Tiedot</a></li>
      <li><a class="link" href="https://vamia.fi/">Ammattikoulu</a></li>
      <li><a class="link" href="https://www.vamk.fi/">Ammattikorkeakoulu</a></li>
    </ul>
  
  </div>

  <div class="col-6 col-s-9">

    <h1><span class="bit"><b>Valokuva-Albumi</b></span></h1>
	  
    <!-- Adding a border to the Album picture -->
    
    <div class="border">
      <img class="myImg"  src="img_0.jpg" id = "kuva0"/>
    </div>

    <!-- END of Adding a border to the Album picture -->

    <br>
    
    <button class="button button2 animation" id="buttonEdellinen">Edellinen Kuva</button>   <!-- Adding second button -->
    <button class="button button1 animation" id="buttonSeurava">Seuraava Kuva</button>    <!-- Adding class: button1 -->

    <br>
    
    <script src="kaunisvaasa.js" defer></script>

    <!-- New Addition for slotmachine -->

    <h1><span class="bit"><b>Pelikone</b></span></h1>

    <!--Second Addition for slotmachine: Level buttons -->
    <h3><b>Valitse vaikeustaso</b></h3>

    <button class="gameLevel" id="easy">1</button>
    <button class="gameLevel" id="medium">2</button>
    <button class="gameLevel" id="hard">3</button>
    <!--END of Second Addition for slotmachine: Level buttons -->

    <div id="paina">Paina</div>

    <section id="ikkunat">

      <div class="ikkuna">
        <div class="imagen">
          <img class="myImg"  src="img_0.jpg">
        </div>
      </div>

      <div class="ikkuna">
        <div class="imagen">
          <img class="myImg" src="img_0.jpg">
        </div>
      </div>

      <div class="ikkuna">
        <div class="imagen">
          <img class="myImg" src="img_0.jpg">
        </div>
      </div> 

    </section>

    <div id="viestilaatikko">
      <div id="mensaje">Paina nappia, jos kuvat täsmäävät, saat viestin</div>
    </div>

    <script src="pelikone.js" defer></script>

    <!-- END of New Addition for slotmachine -->
  </div>

  <div class="col-3 col-s-12">
    <div class="aside">
      <h2>Tämä on vierailusi numero:</h2>
      <h3 id="count"></h3>
      <script src="visitors.js" defer></script>

      <h2>Sää Vaasassa:</h2>
      <h3 id="temperature"></h3>
      <h3 id="temperature_feels_like"></h3>
      <h3 id="wind_speed"></h3>
      <h3 id="weather_description"></h3>       <!-- Adding weather_description item -->
      <script src="temperature.js" defer></script>

    </div>
  </div>
</div>

<div class="footer">
  <p><small>JavaScript Loppuprojekti by Ivonne Cuadros Evangelista 2024</small></p>
</div>

</body>
</html>
